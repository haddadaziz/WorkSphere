<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex h-screen">
        <!-- Visualiser les unassigned worker et ajouter un worker -->
        <aside class="w-96 bg-white p-6 shadow-lg overflow-y-auto" id="ajouter_employe_modal">

            <h2 class="text-2xl font-bold text-gray-800 mb-6">Ajouter un employé</h2>

            <form id="add-employee-form" class="space-y-4">

                <div>
                    <label for="nom" class="block text-sm font-medium text-gray-700 mb-1">Nom Complet *</label>
                    <input type="text" id="nom" name="nom" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Rôle *</label>
                    <select id="role" name="role" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Sélectionner un rôle...</option>
                        <option value="receptionniste">Réceptionniste</option>
                        <option value="technicien_it">Technicien IT</option>
                        <option value="agent_securite">Agent de sécurité</option>
                        <option value="manager">Manager</option>
                        <option value="nettoyage">Agent de nettoyage</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>

                <div>
                    <label for="photo" class="block text-sm font-medium text-gray-700 mb-1">Photo (URL)</label>
                    <input type="url" id="photo" name="photo" placeholder="https://..."
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="telephone" class="block text-sm font-medium text-gray-700 mb-1">Téléphone *</label>
                    <input type="tel" id="telephone" name="telephone"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="pt-4 border-t border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-700 mb-3">Expériences</h3>

                    <div id="experiences-container" class="space-y-4">

                        <div class="p-3 border rounded-md bg-gray-50 relative">
                            <button type="button"
                                class="absolute top-1 right-2 text-red-400 hover:text-red-600 font-bold"
                                disabled>&times;</button>
                            <div class="mb-2">
                                <label class="text-xs font-medium text-gray-600">Poste</label>
                                <input type="text" name="exp_poste[]" placeholder="Entrez le poste occupé"
                                    class="w-full px-2 py-1 border border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label class="text-xs font-medium text-gray-600">Entreprise</label>
                                <input type="text" name="exp_entreprise[]" placeholder="Entrez l'entreprise"
                                    class="w-full px-2 py-1 border border-gray-300 rounded-md">
                            </div>
                        </div>
                    </div>

                    <button type="button" id="add-experience-btn" disabled
                        class="mt-4 w-full px-4 py-2 bg-green-100 text-green-700 text-sm font-medium rounded-md hover:bg-green-200 opacity-70">
                        + Ajouter une expérience
                    </button>
                </div>

                <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
                    <button type="button"
                        class="px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded-md font-semibold text-sm hover:bg-gray-50">
                        Annuler
                    </button>
                    <button type="submit" form="add-employee-form"
                        class="px-4 py-2 bg-blue-600 text-white rounded-md font-semibold text-sm hover:bg-blue-700">
                        Enregistrer
                    </button>
                </div>

            </form>
        </aside>
        <!-- Plan 2D de l'espace de travail -->
        <div id="workspace2D" class="h-full w-full flex flex-col">
            <div class="flex flex-1">
                <div class="room bg-blue-200 w-1/3">
                    Salle de conférence
                </div>
                <div class="room bg-yellow-200 w-1/3">
                    Réception
                </div>
                <div class="room bg-red-200 w-1/3">
                    Salle des serveurs
                </div>
            </div>
            <div class="h-24 bg-gray-600">
            </div>
            <div class="flex flex-1">
                <div class="room bg-purple-200 w-1/3">
                    Salle de sécurité
                </div>
                <div class="room bg-green-200 w-1/3">
                    Salle du personnel
                </div>
                <div class="room bg-orange-200 w-1/3">
                    Salle d'archives
                </div>
            </div>
        </div>
    </div>
</body>

</html>
