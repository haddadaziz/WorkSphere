<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="regex.js" defer></script>
</head>

<body>
    <div class="flex h-screen">
        <!-- Visualiser les unassigned worker et ajouter un worker -->
        <aside id="hide_menu" class="w-96 bg-white p-6 shadow-lg h-screen flex flex-col">
            <div id="unassigned_workers_view" class="flex flex-col h-full">
                <div class="flex flex-cols">
                    <h2 class="text-2xl font-bold mb-6 flex-shrink-0">
                        Unassigned Staff
                    </h2>
                    <button id="close_sidebar_button" class="p-2 rounded mb-6">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6 ml-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                        </svg>
                    </button>
                </div>
                <!-- liste scrollable -->
                <div id="unassigned_staff_list" class="space-y-3 overflow-y-auto pr-2">
                </div>

                <!-- Bouton ajouter un employe-->
                <div class="mt-auto flex-shrink-0">
                    <button id="add_worker_button"
                        class="w-full px-4 py-3 bg-blue-600 text-white rounded-md font-semibold text-sm hover:bg-blue-700">
                        Ajouter un nouvel employé
                    </button>
                </div>
            </div>
            <div id="ajouter_employe_view" class="hidden h-full flex flex-col">
                <div class="flex justify-between items-center mb-6 flex-shrink-0">
                    <h2 class="text-xl font-bold text-gray-800">Ajouter un employé</h2>
                    <button id="close_form_button" class="text-gray-500 hover:text-gray-800 text-2xl font-bold"><img
                            class="w-8 h-8" src="images/close_btn-removebg-preview.png" alt="close button"></button>
                </div>
                <form id="add_employee_form" class="space-y-4 flex-1 overflow-y-auto pr-2">
                    <div>
                        <label for="nom" class="block text-sm font-medium text-gray-700 mb-1">Nom Complet *</label>
                        <input type="text" id="nom" name="nom" placeholder="Entrez le nom complet"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Rôle *</label>
                        <select id="role" name="role"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Sélectionner un rôle...</option>
                            <option value="receptionniste">Réceptionniste</option>
                            <option value="technicien_it">Technicien IT</option>
                            <option value="agent_securite">Agent de sécurité</option>
                            <option value="manager">Manager</option>
                            <option value="nettoyage">Agent de nettoyage</option>
                            <option value="autre">Autre</option>
                        </select>
                    </div>

                    <!-- Partie photo -->
                    <div>
                        <label for="photourl" class="block text-sm font-medium text-gray-700 mb-1">Photo (URL)</label>
                        <input type="url" id="photo_input_url" name="photo" placeholder="https://..."
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <img id="photo_preview_url" src="https://www.gravatar.com/avatar/?d=mp&s=128" alt="Aperçu"
                            class="w-12 h-12 rounded-full border border-gray-300 shadow-sm mt-6">
                    </div>

                    <!-- Partie Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
                        <input type="email" id="email" name="email" placeholder="Entrez l'email"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Partie Téléphone -->
                    <div>
                        <label for="telephone" class="block text-sm font-medium text-gray-700 mb-1">Téléphone *</label>
                        <input type="tel" id="telephone" name="telephone" placeholder="Entrez le numéro de téléphone"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Ajouter une experience -->
                    <div class="pt-4 border-t border-gray-200">
                        <h3 class="text-lg font-semibold text-gray-700 mb-3">Expériences</h3>

                        <div id="ajouter_experience_container" class="space-y-4">
                        </div>
                        <button type="button" id="ajouter_experience_button"
                            class="mt-4 w-full px-4 py-2 bg-green-600 text-white text-sm font-medium rounded-md hover:bg-green-500">
                            Ajouter une expérience
                        </button>
                    </div>

                    <!-- Bouton submit -->
                    <div class="flex justify-center gap-3 pt-4 border-t border-gray-200">
                        <button type="button"
                            class="px-4 py-2 w-24 bg-red-600 text-white rounded-md font-semibold text-sm hover:bg-red-700">
                            Annuler
                        </button>
                        <button type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded-md font-semibold text-sm hover:bg-blue-700">
                            Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </aside>
        <!-- Plan 2D de l'espace de travail -->
        <div id="workspace2D" class="h-full w-full flex flex-col">
            <button id="open_sidebar_button"
                class="absolute top-4 left-4 bg-white p-3 rounded-full shadow-lg border border-gray-200 hover:bg-gray-50 hidden z-30">
                <img src="images/hamburger_menu_icon.png" class="w-6 h-6" alt="Menu">
            </button>
            <div class="flex flex-1">
                <div class="room bg-blue-200 w-1/3 flex flex-col items-center justify-start">

                    <div class="flex items-center justify-center gap-2 w-full mb-4">
                        <h3 class="font-bold text-gray-800 text-lg">
                            Salle de conférence
                        </h3>

                        <button class="assign_worker_button px-1 py-1 rounded-lg flex items-center justify-center"
                            title="Ajouter un employé" data-salle="salle_de_conference">
                            <img src="images/iconadd.png" class="w-12 h-12" alt="Plus Icon">
                        </button>
                    </div>

                    <div id="salle_de_conference" class="grid grid-cols-3 gap-2 w-full overflow-y-auto h-16 lg:h-32">
                    </div>

                </div>

                <div class="room bg-[#D9544D] w-1/3 flex flex-col items-center justify-start">
                    <div class="flex items-center justify-center gap-2 w-full mb-4">
                        <h3 class="font-bold text-gray-800 text-lg">
                            Réception
                        </h3>

                        <button class="assign_worker_button px-1 py-1 rounded-lg flex items-center justify-center"
                            title="Ajouter un employé" data-salle="salle_reception">
                            <img src="images/iconadd.png" class="w-12 h-12" alt="Plus Icon">
                        </button>
                    </div>

                    <div id="salle_reception" class="grid grid-cols-3 gap-2 w-full overflow-y-auto h-16 lg:h-32">
                    </div>
                </div>
                <div class="room bg-[#D9544D] w-1/3 flex flex-col items-center justify-start">
                    <div class="flex items-center justify-center gap-2 w-full mb-4">
                        <h3 class="font-bold text-gray-800 text-lg">
                            Salle des serveurs
                        </h3>

                        <button class="assign_worker_button px-1 py-1 rounded-lg flex items-center justify-center"
                            title="Ajouter un employé" data-salle="salle_des_serveurs">
                            <img src="images/iconadd.png" class="w-12 h-12" alt="Plus Icon">
                        </button>
                    </div>

                    <div id="salle_des_serveurs" class="grid grid-cols-3 gap-2 w-full overflow-y-auto h-16 lg:h-32">
                    </div>
                </div>
            </div>

            <div class="h-6 lg:h-24 bg-gray-600">
            </div>

            <div class="flex flex-1">
                <div class="room bg-[#D9544D] w-1/3 flex flex-col items-center justify-start">
                    <div class="flex items-center justify-center gap-2 w-full mb-4">
                        <h3 class="font-bold text-gray-800 text-lg">
                            Salle de sécurité
                        </h3>

                        <button class="assign_worker_button px-1 py-1 rounded-lg flex items-center justify-center"
                            title="Ajouter un employé" data-salle="salle_de_securite">
                            <img src="images/iconadd.png" class="w-12 h-12" alt="Plus Icon">
                        </button>
                    </div>

                    <div id="salle_de_securite" class="grid grid-cols-3 gap-2 w-full overflow-y-auto h-16 lg:h-32">
                    </div>
                </div>
                <div class="room bg-green-200 w-1/3 flex flex-col items-center justify-start">
                    <div class="flex items-center justify-center gap-2 w-full mb-4">
                        <h3 class="font-bold text-gray-800 text-lg">
                            Salle du personnel
                        </h3>

                        <button class="assign_worker_button px-1 py-1 rounded-lg flex items-center justify-center"
                            title="Ajouter un employé" data-salle="salle_du_personnel">
                            <img src="images/iconadd.png" class="w-12 h-12" alt="Plus Icon">
                        </button>
                    </div>

                    <div id="salle_du_personnel" class="grid grid-cols-3 gap-2 w-full overflow-y-auto h-16 lg:h-32">
                    </div>
                </div>
                <div class="room bg-[#D9544D] w-1/3 flex flex-col items-center justify-start">
                    <div class="flex items-center justify-center gap-2 w-full mb-4">
                        <h3 class="font-bold text-gray-800 text-lg">
                            Salle d'archives
                        </h3>

                        <button class="assign_worker_button px-1 py-1 rounded-lg flex items-center justify-center"
                            title="Ajouter un employé" data-salle="salle_d_archives">
                            <img src="images/iconadd.png" class="w-12 h-12" alt="Plus Icon">
                        </button>
                    </div>

                    <div id="salle_d_archives" class="grid grid-cols-3 gap-2 w-full overflow-y-auto h-16 lg:h-32">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup pour assigner un employé -->
    <div id="assign_worker_popup"
        class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 z-50 flex justify-center items-center">

        <div class="bg-white w-96 h-[80vh] p-6 rounded-lg shadow-2xl flex flex-col relative animate-fade-in">

            <div class="flex justify-between items-center mb-6 flex-shrink-0">
                <h2 class="text-2xl font-bold">Assign staff member</h2>
                <button id="assign_worker_popup_close_button"
                    class="text-gray-500 hover:text-red-600 text-3xl font-bold">
                    &times;
                </button>
            </div>

            <div id="assign_worker_popup_staff_list" class="flex-1 space-y-3 overflow-y-auto pr-2">

            </div>
        </div>
    </div>

    <div id="afficher_employe_popup"
        class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 z-50 flex justify-center items-center">

        <div class="bg-white w-96 h-[80vh] p-6 rounded-lg shadow-2xl flex flex-col relative animate-fade-in">

            <div class="flex justify-between items-center mb-6 flex-shrink-0">
                <h2 class="text-2xl font-bold">Staff Member Details</h2>
                <button id="afficher_employe_popup_close_button"
                    class="text-gray-500 hover:text-red-600 text-3xl font-bold">
                    &times;
                </button>
            </div>

            <div id="details_employe" class="flex-1 space-y-3 overflow-y-auto pr-2">

            </div>
        </div>
    </div>

    <div class="hidden fixed top-0 left-1/2 -translate-x-1/2 z-50 bg-[#14A44D] text-white px-6 py-3 rounded-md shadow-lg font-semibold" id="success_notification"></div>
    <div class="hidden fixed top-0 left-1/2 -translate-x-1/2 z-50 bg-[#f44336] text-white px-6 py-3 rounded-md shadow-lg font-semibold" id="error_notification"></div>
</body>
